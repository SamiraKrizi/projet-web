            <div class="content" style="margin-top: 150px">
            	<div class="container">
            		<div class="row">
            			<div class="col-md-3"></div>
            			<div class="col-md-6">
            				
            				<p class="h2 align-center"> Add New Shop </p>
            				
            				<h:form enctype="multipart/form-data">
            				
            				 	<div class="form-group">
	            					<h:outputText value="Would you please pick an image"></h:outputText>
	            					<h:inputFile value="#{ShopBean.file}"></h:inputFile>
            					</div>	
            					
            					<div class="form-group">
	            					<h:outputText value="Name"></h:outputText>
	            					<h:inputText class="form-control" value="#{ShopBean.shopName}"/>
            					</div>
            					
            					<div class="form-group">
	            					<h:outputText value="Adress"></h:outputText>
	            					<h:inputText class="form-control" value="#{ShopBean.location}" />
            					</div>
            					
            					<div class="form-group">
	            					<h:outputText value="Opening Time"></h:outputText>
							      	<p:datePicker showTime="true" value="#{ShopBean.openingTime}" showIcon="true" />								
            					</div>
            					
            					<div class="form-group">
	            					<h:outputText value="Closing Time "></h:outputText>
	            					<p:datePicker showTime="true" value="#{ShopBean.closingTime}" showIcon="true" />
            					</div>
            					
            					
            					<div class="form-group">
	            					<h:outputText value="Servies "></h:outputText>
	            					<h:inputTextarea class="form-control" value="#{ShopBean.service}" />
            					</div>
            					
            					
            					<h:commandButton style="display: block; margin: auto" class="btn btn-success" action="#{ShopBean.addShop()}" value="Add" />
            					
            				</h:form>
            				
            			</div>
            			<div class="col-md-3"></div>
            		</div>
           		</div>
